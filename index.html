<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Créditos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Créditos</h1>
        <label for="monto">Monto del crédito:</label>
        <input type="number" id="monto" name="monto" min="1">
        
        <label for="interes">Tasa de interés anual (%):</label>
        <input type="number" id="interes" name="interes" min="0.1" step="0.1">
        
        <label for="plazo">Plazo en meses:</label>
        <input type="number" id="plazo" name="plazo" min="1">
        
        <button id="calcular">Calcular</button>
        <button id="guardar">Guardar</button>
        <button id="recuperar">Recuperar</button>
        
        <div id="resultado"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
